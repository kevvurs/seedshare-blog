{{ $directory := "content/" }}
{{ $filename := "about.md" }}
{{ if (where (readDir $directory) "Name" $filename) }}
  <section class="about" id="about">
    <div class="container middle-xs">
      <div class="row center-xs">
        <div class="col-xs-12">
          <h1>{{ with $.Site.GetPage "page" "about" }}{{ .Title }}{{ end }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 middle-xs">
          {{ with $.Site.GetPage "page" "about" }}
            {{ .Content }}
          {{ end }}
          <div class="container-fluid middle">
            <img src="/images/avatar.png" alt="profile picture" style="display: block; margin: 0 auto;">
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
